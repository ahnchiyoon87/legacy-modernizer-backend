# REST Controller 클래스 스켈레톤 템플릿
# 타겟: Spring Boot REST Controller Template
# 타입: Template (LLM 호출 불필요, 순수 Jinja2 렌더링)

name: "Controller 클래스 스켈레톤 템플릿"
description: "Spring Boot REST Controller의 기본 구조 템플릿"
version: "1.0"

# 템플릿 입력 파라미터
variables:
  - project_name              # 프로젝트 이름
  - controller_class_name     # 컨트롤러 클래스명 (e.g., OrderController)
  - service_class_name        # 서비스 클래스명 (e.g., OrderService)
  - service_field_name        # 서비스 필드명 (camelCase)
  - base_path                 # REST 기본 경로 (e.g., /orders)
  - endpoint_methods          # REST 엔드포인트 메서드 (여러 줄)

# Jinja2 템플릿 (단순 변수 치환)
template: |
  package com.example.{{project_name}}.controller;

  import org.springframework.web.bind.annotation.*;
  import org.springframework.http.ResponseEntity;
  import lombok.RequiredArgsConstructor;
  import lombok.extern.slf4j.Slf4j;

  @RestController
  @RequiredArgsConstructor
  @Slf4j
  @RequestMapping("{{base_path}}")
  public class {{controller_class_name}} {

      private final {{service_class_name}} {{service_field_name}};

      // ===== REST Endpoints =====
  {{endpoint_methods}}

  }
