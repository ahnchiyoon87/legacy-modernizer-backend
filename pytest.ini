[pytest]
# pytest 설정 파일

# 경고 필터링 (PytestAssertRewriteWarning 무시 - pytest 8.x 호환)
filterwarnings =
    ignore::pytest.PytestAssertRewriteWarning
    ignore::_pytest.config.PytestAssertRewriteWarning
    ignore::_pytest.PytestAssertRewriteWarning
    # 플러그인 관련 경고 무시
    ignore:Module already imported.*:pytest.PytestAssertRewriteWarning

# 로그 출력 설정 (conftest.py의 logging 설정과 함께 사용)
# log_cli를 true로 설정하면 테스트 실행 중 logging 출력을 콘솔에 표시
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %H:%M:%S

# 테스트 실행 옵션
asyncio_mode = auto
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

